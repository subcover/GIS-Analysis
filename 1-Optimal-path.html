<!DOCTYPE html>
<html>

<head>

    <title>Optimal path</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .leaflet-control-container .leaflet-routing-container-hide {
            display: none;
        }
    </style>


</head>

<body>

    <div id='map'></div>

    <script>
        var map = L.map('map').setView([25.142000, 121.745000], 15.49);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var shine = L.icon({
            iconUrl: 'https://svgshare.com/i/UPn.svg',
            iconSize: [60, 65],
            iconAnchor: [20, 54],
            popupAnchor: [4, -46],
        });

        L.marker([25.145446, 121.738828], { icon: shine }).addTo(map)

        var pharmacy = L.icon({
            iconUrl: 'https://svgshare.com/i/UQ9.svg',
            iconSize: [40, 41],
            iconAnchor: [10, 41],
            popupAnchor: [10, -45],
        });

        var you = L.icon({
            iconUrl: 'https://svgshare.com/i/UYR.svg',
            iconSize: [40, 41],
            iconAnchor: [18, 42],
            popupAnchor: [4, -46],
        });

        L.marker([25.145446, 121.738828], { icon: pharmacy }).addTo(map)
            .bindPopup('<h1>A藥局</h1>')

        L.marker([25.140356, 121.739491], { icon: pharmacy }).addTo(map)
            .bindPopup('<h1>B藥局</h1>')

        L.marker([25.1449453, 121.7493046], { icon: pharmacy }).addTo(map)
            .bindPopup('<h1>C藥局</h1>')

        L.marker([25.142659, 121.742614], { icon: you }).addTo(map)
            .bindPopup('<h1>You</h1>')
            .openPopup();

        L.Routing.control({
            waypoints: [
                L.latLng(25.142659, 121.742614),
                L.latLng(25.145446, 121.738828)
            ],
            show: false,
            Waypoints: false,
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: false,
            createMarker: function () { return null; },
        }).addTo(map);

    </script>



</body>

</html>
